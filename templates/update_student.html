<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Student Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #0f1f44, #1f4068);
      min-height: 100vh;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: #1e2a4a;
      border: none;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .form-label {
      font-weight: 500;
      color: #d8e1ff;
    }

    .form-control {
      background: #2b3e5e;
      border: 1px solid #3e5373;
      color: #fff;
    }

    .form-control:focus {
      border-color: #57f0ff;
      box-shadow: 0 0 0 0.2rem rgba(87,240,255,0.25);
      background: #2b3e5e;
    }

    .btn-primary {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      border: none;
    }

    .btn-primary:hover {
      filter: brightness(1.08);
    }

    a.back-link {
      display: inline-block;
      margin-top: 15px;
      color: #57f0ff;
      text-decoration: none;
      font-weight: 500;
    }

    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="text-center mb-4">
      <h4 class="fw-bold">‚úèÔ∏è Update Student Info</h4>
      <p class="text-muted small">Edit existing student record below</p>
    </div>

    <form method="POST" action="/update_data">
      <div class="mb-3">
        <label class="form-label">Student ID</label>
        <input type="text" name="id" class="form-control" value="{{ data[0] }}" readonly />
      </div>
      <div class="mb-3">
        <label class="form-label">Student Name</label>
        <input type="text" name="name" class="form-control" value="{{ data[1] }}" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Subject</label>
        <input type="text" name="subject" class="form-control" value="{{ data[2] }}" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Marks</label>
        <input type="number" name="marks" class="form-control" value="{{ data[3] }}" min="0" max="100" required />
      </div>
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary">‚úÖ Update</button>
      </div>
    </form>

    <div class="text-center">
      <a href="/result_list" class="back-link">üîô Back to Result List</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
